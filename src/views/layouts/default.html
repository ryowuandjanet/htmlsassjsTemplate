<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>{{ title }}</title>

  <!-- load source favicon via Webpack alias '@images' -->
  <link href="@images/favicon.png" rel="icon" type="image/png">

  <!-- load global source script via Webpack alias '@scripts' -->
  <script src="@scripts/common.js" defer="defer"></script>

  <!-- block for specific page styles -->
  {% block styles %}{% endblock %}
</head>
<body>
  <!-- Header -->
  <div class="header-container">
    <div class="header-content">
      <a class="header-left" href="index.html">
        <img class="app-logo" src="@images/app-logo.svg"><span>App demo</span>
      </a>
      <div class="header-middle">
        <a href="index.html">Home</a>
        <a href="demo.html">Demo</a>
        <a href="about.html">About</a>
        <a href="404.html">404</a>
      </div>
      <div class="header-right"></div>
    </div>
  </div>

  <!-- Main content -->
  <main class="main-container">
    <div class="main-content">

      <!-- block for specific page content -->
      {% block content %}{% endblock %}

    </div>
  </main>

  <!-- Footer -->
  <div class="footer-container">
    <div class="footer-content">
      Copyleft <span class="copyleft"></span> 2023 <a href="https://github.com/webdiscus">@webdiscus</a>
    </div>
  </div>

  <!-- block for specific page scripts -->
  {% block scripts %}{% endblock %}
</body>
</html>
